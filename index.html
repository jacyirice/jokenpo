<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpo</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1> Jokenpo </h1>
    </header>

    <div class="container-fluid" style="padding-top: 10%;">
        <div class="row justify-content-center">
            <form action='/jokenpo/play/index.html' method="get" class="col-xl-4">
                <input name="name" class="form-control" placeholder="Insira seu nome" required/>
                <input name="room" style="margin-top: 10px;" class="form-control" placeholder="Insira sua sala" required/>
                <div class="buttonWrap">
                    <button id="enterButton" class="enterButton" type="submit">Entrar</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
